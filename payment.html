<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment</title>
    <link rel="stylesheet" href="./style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./payment.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">E-kart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="category.html">Category</a>
              </li>
           
            
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <div class="vw-cart">
                  <a href="cart.html">
                      <i class="fa-solid fa-cart-shopping"></i> View Cart</a>
              </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <h1
        style="padding: 20px 0px 20px 0px; display: flex; align-items: center; justify-content: center; flex-wrap: wrap;">
        Payment</h1>
    <section id="payment-section" class="payment-page">
<div style="display: flex;justify-content: center;">
        <div class="total"  style="display: flex; justify-content: center;">
            <img src="razorpay.png" width="90%">
        </div>
        <div class="total">
            <form id="payment-form">
                <div class="card-detail">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="card-detail">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY">
                </div>
                <div class="card-detail">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
                <div>
                    <button class="btn-cart" type="button" onclick="processPayment()">Pay Now</button>
                </div>
            </form>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
